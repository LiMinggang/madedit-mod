language: cpp

compiler:
  - gcc

sudo: false

os:
  - linux

script:
  - sh ./autogen.sh && sh ./configure && make
#  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then autoreconf -i -I /usr/local/share/aclocal && ./configure && make && make check; fi
# might be needed for future

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - autoconf
    - automake
    - gcc
    - g++
    - libboost1.55-all-dev
    - gtk+2.0-dev
    - libwxgtk3.0
